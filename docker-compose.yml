version: '3.8'

services:
  blh-homepage:
    image: wecarmobility/blh-homepage:latest
    container_name: blh-homepage-container
    ports:
      - "3001:3001"
    volumes:
      - ./instance:/app/instance
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - blh-network

  # 선택사항: Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: blh-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - blh-homepage
    restart: unless-stopped
    networks:
      - blh-network
    profiles:
      - nginx

  # 선택사항: 데이터베이스 백업
  backup:
    image: alpine:latest
    container_name: blh-backup
    volumes:
      - ./instance:/data/instance:ro
      - ./backups:/backups
    command: >
      sh -c "
        while true; do
          echo 'Creating backup...'
          tar -czf /backups/backup_$$(date +%Y%m%d_%H%M%S).tar.gz -C /data .
          find /backups -name '*.tar.gz' -mtime +7 -delete
          echo 'Backup completed. Next backup in 24 hours.'
          sleep 86400
        done
      "
    restart: unless-stopped
    profiles:
      - backup

networks:
  blh-network:
    driver: bridge

volumes:
  blh-data:
    driver: local